<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%); }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white font-sans">

    <div class="glass p-8 rounded-3xl shadow-2xl max-w-sm text-center transform transition duration-500 hover:scale-105">
        <img src="https://via.placeholder.com/150" alt="Profile" class="w-32 h-32 mx-auto rounded-full border-4 border-indigo-500 mb-4 object-cover">
        
        <h1 class="text-3xl font-bold tracking-tight">আপনার নাম</h1>
        <p class="text-indigo-400 font-medium mb-4">ফুল-স্ট্যাক ডেভেলপার | ডিজাইনার</p>
        
        <p class="text-gray-300 text-sm leading-relaxed mb-6">
            আমি নতুন কিছু তৈরি করতে এবং কোডের মাধ্যমে সমস্যার সমাধান করতে ভালোবাসি। কফি আর ক্রিয়েটিভ আইডিয়া—এই নিয়েই আমার জগত।
        </p>

        <div class="flex justify-center space-x-4">
            <a href="#" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-full text-sm font-semibold transition">প্রজেক্টসমূহ</a>
            <a href="#" class="border border-gray-500 hover:bg-white hover:text-black px-6 py-2 rounded-full text-sm font-semibold transition">যোগাযোগ</a>
        </div>
    </div>

</body>
</html>
